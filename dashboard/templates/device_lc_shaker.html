<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ device.device_name|capitalize }} - lc_shaker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ProgressBar.js para los gauges -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --gauge-speed-color: #FF5A5F;
            --gauge-time-color: #FFC45F;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .panel-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .panel {
            background-color: #343F48;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            flex: 1 1 250px;
        }

            .panel h3 {
                margin-bottom: 10px;
                color: var(--accent);
                font-size: 1.1rem;
            }

        .gauge-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
            width: 100px;
        }
        /* Círculo para el estado actual (150x150) */
        .state-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #FFF;
            text-align: center;
        }
        /* Canvas para las V */
        .ampCanvas {
            width: 200px;
            height: 200px;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            margin: 0 auto;
            display: block;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <h1>{{ device.device_name|capitalize }} - lc_shaker</h1>

    <div class="dashboard-container">
        <div class="panel-row">
            <!-- Velocidad -->
            <div class="panel">
                <h3>Velocidad (rpm)</h3>
                <div class="gauge-container" id="speedGaugeContainer">
                    <div id="speedGaugeText" class="gauge-text">0 rpm</div>
                </div>
            </div>
            <!-- Tiempo Restante -->
            <div class="panel">
                <h3>Tiempo Restante</h3>
                <div class="gauge-container" id="timeGaugeContainer">
                    <div id="timeGaugeText" class="gauge-text">0 s</div>
                </div>
                <p style="margin-top:10px;font-size:0.9rem;" id="maxTimeLabel">max: 0 s</p>
            </div>
            <!-- Estado -->
            <div class="panel">
                <h3>Estado</h3>
                <div id="stateCircle" class="state-circle">idle</div>
            </div>
        </div>

        <div class="panel-row">
            <!-- Amplitud Mayor -->
            <div class="panel">
                <h3>Amplitud Mayor</h3>
                <canvas id="vCanvasMayor" class="ampCanvas"></canvas>
                <p>Mayor: <span id="ampMayorVal">0</span>°</p>
            </div>
            <!-- Amplitud Menor + Oscilaciones -->
            <div class="panel">
                <h3>Amplitud Menor</h3>
                <canvas id="vCanvasMenor" class="ampCanvas"></canvas>
                <p>Menor: <span id="ampMenorVal">0</span>°</p>
                <p>Oscilaciones: <span id="oscilacionesVal">0</span></p>
            </div>
        </div>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // Gauge para velocidad (máx 80 rpm)
    let speedGauge = new ProgressBar.Circle('#speedGaugeContainer', {
      color: getComputedStyle(document.documentElement).getPropertyValue('--gauge-speed-color').trim() || '#FF5A5F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FF5A5F' },
      to: { color: '#FF5A5F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    // Gauge para tiempo restante
    let timeGauge = new ProgressBar.Circle('#timeGaugeContainer', {
      color: getComputedStyle(document.documentElement).getPropertyValue('--gauge-time-color').trim() || '#FFC45F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FFC45F' },
      to: { color: '#FFC45F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    /**
     * Dibuja una V orientada hacia arriba en un canvas,
     * con un ángulo total = angleDeg (grados).
     * lineWidth: grosor de línea
     * La longitud se ajusta para no salirse del recuadro.
     */
    function drawUpwardV(canvasId, angleDeg, lineWidth) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Apex en bottom center
      const margin = 20;
      const centerX = canvas.width / 2;
      const bottomY = canvas.height - margin;
      // definimos la longitud de la línea (L) para que la V quepa
      let L = canvas.height - 2 * margin;

      // limitamos angleDeg a un rango razonable, ej. 0..120
      if (angleDeg < 0) angleDeg = 0;
      if (angleDeg > 120) angleDeg = 120;
      let halfAngleRad = (angleDeg * Math.PI / 180) / 2;

      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = "#5FC3E4";

      // Calculamos las coordenadas de los extremos
      // La línea hace un ángulo 'angleDeg' total,
      // => cada lado tiene halfAngleRad
      // El offset horizontal es L * sin(halfAngleRad)
      // El offset vertical es L * cos(halfAngleRad)
      let leftX = centerX - (L * Math.sin(halfAngleRad));
      let leftY = bottomY - (L * Math.cos(halfAngleRad));
      let rightX = centerX + (L * Math.sin(halfAngleRad));
      let rightY = bottomY - (L * Math.cos(halfAngleRad));

      // Dibuja línea izquierda
      ctx.beginPath();
      ctx.moveTo(centerX, bottomY);
      ctx.lineTo(leftX, leftY);
      ctx.stroke();

      // Dibuja línea derecha
      ctx.beginPath();
      ctx.moveTo(centerX, bottomY);
      ctx.lineTo(rightX, rightY);
      ctx.stroke();
    }

    async function updateLCShakerData() {
      try {
        const resp = await fetch('{{ url_for("device_lc_shaker_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // Se espera: { timestamps, speeds, amp_mayors, amp_menors, oscs, time_lefts, max_times, states }
        const lastIndex = data.speeds.length - 1;
        if (lastIndex < 0) {
          console.log("No hay datos en measurements_lc_shaker.");
          return;
        }

        let currentSpeed   = data.speeds[lastIndex] || 0;
        let currentAmpM    = data.amp_mayors[lastIndex] || 0;
        let currentAmpm    = data.amp_menors[lastIndex] || 0;
        let currentOsc     = data.oscs[lastIndex] || 0;
        let currentTime    = data.time_lefts[lastIndex] || 0;
        let currentMaxTime = data.max_times[lastIndex] || 60;
        let currentState   = data.states[lastIndex] || "idle";

        // Gauge de velocidad
        let ratioSpeed = currentSpeed / 80;
        if (ratioSpeed > 1) ratioSpeed = 1;
        speedGauge.animate(ratioSpeed, { duration: 500 });
        document.getElementById('speedGaugeText').textContent = currentSpeed.toFixed(0) + " rpm";

        // Gauge de tiempo
        let ratioTime = currentTime / currentMaxTime;
        if (ratioTime > 1) ratioTime = 1;
        timeGauge.animate(ratioTime, { duration: 500 });
        document.getElementById('timeGaugeText').textContent = currentTime + " s";
        document.getElementById('maxTimeLabel').textContent = "max: " + currentMaxTime + " s";

        // Estado en círculo
        const stateCircle = document.getElementById('stateCircle');
        stateCircle.textContent = currentState;
        switch(currentState) {
          case "agitando":
            stateCircle.style.backgroundColor = "#FF5A5F";
            break;
          case "seteando":
            stateCircle.style.backgroundColor = "#FFD35F";
            break;
          case "idle":
            stateCircle.style.backgroundColor = "#B0B0B0";
            break;
          case "finalizado":
            stateCircle.style.backgroundColor = "#5FC3E4";
            break;
          default:
            stateCircle.style.backgroundColor = "#B0B0B0";
        }

        // Amplitud mayor (línea más gruesa)
        document.getElementById('ampMayorVal').textContent = currentAmpM.toFixed(1);
        drawUpwardV("vCanvasMayor", currentAmpM, 6);

        // Amplitud menor (línea normal)
        document.getElementById('ampMenorVal').textContent = currentAmpm.toFixed(1);
        drawUpwardV("vCanvasMenor", currentAmpm, 4);

        // Oscilaciones
        document.getElementById('oscilacionesVal').textContent = currentOsc;

      } catch (err) {
        console.error("Error al actualizar lc_shaker:", err);
      }
    }

    setInterval(updateLCShakerData, 5000);
    updateLCShakerData();
    </script>
</body>
</html>
