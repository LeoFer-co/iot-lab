<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ device.device_name|capitalize }} - LC_Shaker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluimos ProgressBar.js para los gauges -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .panel-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .panel {
            background-color: #343F48;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            flex: 1 1 250px;
        }

            .panel h3 {
                margin-bottom: 10px;
                color: var(--accent);
                font-size: 1.1rem;
            }

        .gauge-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
            width: 100px;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{{ device.device_name|capitalize }} - LC_Shaker</h1>

    <div class="dashboard-container">
        <div class="panel-row">
            <!-- Velocidad -->
            <div class="panel">
                <h3>Velocidad (rpm)</h3>
                <div class="gauge-container" id="speedGaugeContainer">
                    <div id="speedGaugeText" class="gauge-text">0 rpm</div>
                </div>
            </div>
            <!-- Tiempo Restante -->
            <div class="panel">
                <h3>Tiempo Restante</h3>
                <div class="gauge-container" id="timeGaugeContainer">
                    <div id="timeGaugeText" class="gauge-text">0 s</div>
                </div>
                <p style="margin-top:10px; font-size:0.9rem;" id="maxTimeLabel">max: 0 s</p>
            </div>
            <!-- Estado y Oscilaciones -->
            <div class="panel">
                <h3>Estado</h3>
                <p id="shakerState">idle</p>
                <p id="oscilacionesInfo">Osc: 0</p>
            </div>
        </div>
        <div class="panel-row">
            <!-- Amplitud -->
            <div class="panel">
                <h3>Amplitud</h3>
                <p>Mayor: <span id="ampMayorVal">0</span>°</p>
                <p>Menor: <span id="ampMenorVal">0</span>°</p>
            </div>
        </div>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <script>
    // Gauge para velocidad (máx 80 rpm)
    let speedGauge = new ProgressBar.Circle('#speedGaugeContainer', {
      color: '#FF5A5F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FF5A5F' },
      to: { color: '#FF5A5F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    // Gauge para tiempo restante
    let timeGauge = new ProgressBar.Circle('#timeGaugeContainer', {
      color: '#FFC45F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FFC45F' },
      to: { color: '#FFC45F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    async function updateLCShakerData() {
      try {
        const resp = await fetch('{{ url_for("device_lc_shaker_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // Se espera que data tenga:
        // { timestamps, speeds, amp_mayors, amp_menors, oscs, time_lefts, max_times, states }
        const lastIndex = data.speeds.length - 1;
        if (lastIndex < 0) {
          console.log("No hay datos en measurements_lc_shaker.");
          return;
        }
        let currentSpeed = data.speeds[lastIndex] || 0;
        let currentAmpM  = data.amp_mayors[lastIndex] || 0;
        let currentAmpm  = data.amp_menors[lastIndex] || 0;
        let currentOsc   = data.oscs[lastIndex] || 0;
        let currentTime  = data.time_lefts[lastIndex] || 0;
        let currentMaxTime = data.max_times[lastIndex] || 60;
        let currentState = data.states[lastIndex] || "idle";

        // Actualizar gauge de velocidad
        let ratioSpeed = currentSpeed / 80;
        if (ratioSpeed > 1) ratioSpeed = 1;
        speedGauge.animate(ratioSpeed, { duration: 500 });
        document.getElementById('speedGaugeText').textContent = currentSpeed.toFixed(0) + " rpm";

        // Actualizar gauge de tiempo
        let ratioTime = currentTime / currentMaxTime;
        if (ratioTime > 1) ratioTime = 1;
        timeGauge.animate(ratioTime, { duration: 500 });
        document.getElementById('timeGaugeText').textContent = currentTime + " s";
        document.getElementById('maxTimeLabel').textContent = "max: " + currentMaxTime + " s";

        // Actualizar estado y oscilaciones
        document.getElementById('shakerState').textContent = currentState;
        document.getElementById('oscilacionesInfo').textContent = "Osc: " + currentOsc;

        // Actualizar amplitudes
        document.getElementById('ampMayorVal').textContent = currentAmpM.toFixed(1);
        document.getElementById('ampMenorVal').textContent = currentAmpm.toFixed(1);
      } catch (err) {
        console.error("Error al actualizar LC_Shaker:", err);
      }
    }

    setInterval(updateLCShakerData, 5000);
    updateLCShakerData();
    </script>
</body>
</html>
