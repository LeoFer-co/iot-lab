<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>LC Projects - Dashboard IoT</title>

    <!-- Fuente Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
            /*
          Ajustamos la paleta para que el header sea más claro que #2E3E4E
          y así el azul del logo resalte. Por ejemplo: #3A4C5E
        */
            :root {
                --body-bg: #1C242C; /* Fondo principal */
                --header-bg: #3A4C5E; /* Más claro que antes */
                --accent: #D07B2C; /* Naranja del logo */
                --card-bg: #2A333B; /* Tarjetas */
                --card-border: #424F5B;
                --text-color: #F0F0F0;
                --text-secondary: #B0B0B0;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                background-color: var(--body-bg);
                color: var(--text-color);
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            header {
                background-color: var(--header-bg);
                display: flex;
                align-items: center;
                padding: 10px 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            }

            .logo {
                height: 50px;
                margin-right: 15px;
            }

            .header-title {
                font-size: 1.6rem;
                font-weight: 600;
                color: var(--accent);
            }

            main {
                max-width: 1400px;
                width: 100%;
                margin: 20px auto;
                padding: 0 20px;
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            h1 {
                font-size: 1.8rem;
                color: var(--accent);
                text-align: center;
                margin-bottom: 20px;
            }

            .grid-container {
                display: grid;
                grid-gap: 20px;
                /* 3 columnas en pantallas anchas */
                grid-template-columns: repeat(3, 1fr);
            }

            @media (max-width: 1023px) {
                /* 2 columnas en medianas */
                .grid-container {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            @media (max-width: 599px) {
                /* 1 columna en móviles */
                .grid-container {
                    grid-template-columns: 1fr;
                }
            }

            .chart-card {
                background-color: var(--card-bg);
                border: 1px solid var(--card-border);
                border-radius: 6px;
                padding: 15px;
                box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
                display: flex;
                flex-direction: column;
                height: 380px; /* Ajusta la altura si lo deseas */
            }

            .chart-title {
                text-align: center;
                margin-bottom: 10px;
                font-size: 1rem;
                color: var(--accent);
            }

            .chart-container {
                flex: 1;
                position: relative;
            }

            canvas {
                width: 100% !important;
                height: 100% !important;
            }

            footer {
                text-align: center;
                padding: 10px 0;
                color: var(--text-secondary);
            }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LC Projects Logo" class="logo" />
        <h2 class="header-title">LC Projects - Dashboard IoT</h2>
    </header>

    <main>
        <h1>Mediciones en tiempo real</h1>

        <div class="grid-container">
            <!-- Tarjeta 1: Temperatura -->
            <div class="chart-card">
                <div class="chart-title">Temperatura (°C)</div>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
            <!-- Tarjeta 2: Humedad -->
            <div class="chart-card">
                <div class="chart-title">Humedad (%)</div>
                <div class="chart-container">
                    <canvas id="humChart"></canvas>
                </div>
            </div>
            <!-- Tarjeta 3: Presión -->
            <div class="chart-card">
                <div class="chart-title">Presión (hPa)</div>
                <div class="chart-container">
                    <canvas id="presChart"></canvas>
                </div>
            </div>
            <!-- Tarjeta 4: Luz -->
            <div class="chart-card">
                <div class="chart-title">Luz (lx)</div>
                <div class="chart-container">
                    <canvas id="lightChart"></canvas>
                </div>
            </div>
            <!-- Tarjeta 5: Sonido -->
            <div class="chart-card">
                <div class="chart-title">Sonido (dB)</div>
                <div class="chart-container">
                    <canvas id="soundChart"></canvas>
                </div>
            </div>
            <!-- Tarjeta 6: Voltaje -->
            <div class="chart-card">
                <div class="chart-title">Voltaje (V)</div>
                <div class="chart-container">
                    <canvas id="voltChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2023 LC Projects
    </footer>

    <script>
    let tempChart, humChart, presChart, lightChart, soundChart, voltChart;

    function createLineChart(canvasId, label, labelsArray, dataArray, color) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: labelsArray,
          datasets: [{
            label: label,
            data: dataArray,
            borderColor: color,
            backgroundColor: 'rgba(0,0,0,0)',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              ticks: {
                color: "#FFFFFF",
                // Solo mostrar la hora y minuto (HH:MM)
                callback: function(value, index, ticks) {
                  // 'this.getLabelForValue(value)' es la etiqueta en labelsArray
                  let label = this.getLabelForValue(value);
                  // Asumiendo que label sea "YYYY-MM-DD HH:MM:SS", tomamos substring(11,16) => "HH:MM"
                  return label.substring(11, 16);
                },
                maxTicksLimit: 6 // muestra ~6 ticks en X
              },
              title: {
                display: true,
                text: 'Hora'
              }
            },
            y: {
              ticks: {
                color: "#FFFFFF"
              },
              title: {
                display: true,
                text: label
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: "#FFFFFF"
              }
            }
          }
        }
      });
    }

    async function updateCharts() {
      try {
        const response = await fetch('/data');
        const result = await response.json();

        const { timestamps, temp_vals, hum_vals, pres_vals, light_vals, sound_vals, volt_vals } = result;

        [tempChart, humChart, presChart, lightChart, soundChart, voltChart].forEach(chart => {
          chart.data.labels = timestamps;
        });

        tempChart.data.datasets[0].data  = temp_vals;
        humChart.data.datasets[0].data   = hum_vals;
        presChart.data.datasets[0].data  = pres_vals;
        lightChart.data.datasets[0].data = light_vals;
        soundChart.data.datasets[0].data = sound_vals;
        voltChart.data.datasets[0].data  = volt_vals;

        tempChart.update();
        humChart.update();
        presChart.update();
        lightChart.update();
        soundChart.update();
        voltChart.update();

      } catch (error) {
        console.error("Error al actualizar los gráficos:", error);
      }
    }

    // Datos iniciales desde Flask
    const timestamps = {{ timestamps|safe }};
    const tempVals   = {{ temp_vals|safe }};
    const humVals    = {{ hum_vals|safe }};
    const presVals   = {{ pres_vals|safe }};
    const lightVals  = {{ light_vals|safe }};
    const soundVals  = {{ sound_vals|safe }};
    const voltVals   = {{ volt_vals|safe }};

    // Colores en consonancia con el logo
    tempChart  = createLineChart('tempChart',  'Temperatura (°C)', timestamps, tempVals,  '#FF5A5F');
    humChart   = createLineChart('humChart',   'Humedad (%)',     timestamps, humVals,   '#5FC3E4');
    presChart  = createLineChart('presChart',  'Presión (hPa)',   timestamps, presVals,  '#FFC45F');
    lightChart = createLineChart('lightChart', 'Luz (lx)',        timestamps, lightVals, '#58FFC4');
    soundChart = createLineChart('soundChart', 'Sonido (dB)',     timestamps, soundVals, '#BDAAFF');
    voltChart  = createLineChart('voltChart',  'Voltaje (V)',     timestamps, voltVals,  '#FFA85F');

    // Actualizar cada 5 segundos
    setInterval(updateCharts, 5000);
    </script>
</body>
</html>
