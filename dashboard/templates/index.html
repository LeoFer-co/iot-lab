<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard IoT</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Datos del ESP32</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Temp</th>
            <th>Hum</th>
            <th>Pres</th>
            <th>Light</th>
            <th>Sound</th>
            <th>Voltage</th>
        </tr>
        {% for row in measurements %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.timestamp }}</td>
            <td>{{ row.temp }}</td>
            <td>{{ row.hum }}</td>
            <td>{{ row.pres }}</td>
            <td>{{ row.light }}</td>
            <td>{{ row.sound }}</td>
            <td>{{ row.voltage }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
