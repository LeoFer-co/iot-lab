<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{ device.device_name|capitalize }} - Reactor Quitosano</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js para la gráfica de temperatura -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ProgressBar.js para gauges radiales -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
            --gauge-speed-color: #FFC45F; /* color para gauge de velocidad */
            --gauge-time-color: #FF5A5F; /* color para gauge de tiempo */
            --chart-temp-color: #5FC3E4; /* color para gráfica de temperatura */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

            header img {
                height: 50px;
                vertical-align: middle;
                margin-right: 10px;
            }

            header h1 {
                display: inline;
                color: var(--accent);
            }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .panel-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .panel {
            background-color: #343F48;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            flex: 1 1 250px;
        }

            .panel h3 {
                margin-bottom: 10px;
                font-size: 1.1rem;
                color: var(--accent);
            }

        .gauge-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
            width: 100px;
        }

        .chart-container {
            width: 100%;
            height: 300px;
        }
        /* Círculo para el estado actual */
        .state-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFF;
            font-size: 0.95rem;
            text-align: center;
            white-space: nowrap; /* evita salto de línea */
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LC Projects Logo" />
        <h1>{{ device.device_name|capitalize }} - Reactor Quitosano</h1>
    </header>

    <div class="dashboard">
        <!-- Fila con 3 paneles: Velocidad, Tiempo Restante, Estado Actual -->
        <div class="panel-row">
            <!-- Velocidad -->
            <div class="panel">
                <h3>Velocidad (rpm)</h3>
                <div class="gauge-container" id="speedGaugeContainer">
                    <div id="speedGaugeText" class="gauge-text">0 rpm</div>
                </div>
            </div>
            <!-- Tiempo Restante -->
            <div class="panel">
                <h3>Tiempo Restante</h3>
                <div class="gauge-container" id="timeGaugeContainer">
                    <div id="timeGaugeText" class="gauge-text">0 s</div>
                </div>
                <p style="margin-top:10px;font-size:0.9rem;">
                    <span id="maxTimeLabel">max: 0 s</span>
                </p>
            </div>
            <!-- Estado Actual (círculo con color) -->
            <div class="panel">
                <h3>Estado Actual</h3>
                <div id="reactorStateCircle" class="state-circle">--</div>
            </div>
        </div>

        <!-- Gráfica de Temperatura -->
        <div class="chart-container">
            <canvas id="reactorTempChart"></canvas>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // 1) Gráfica de Temperatura (Chart.js)
    const tempCtx = document.getElementById('reactorTempChart').getContext('2d');
    const reactorTempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatura (°C)',
          data: [],
          borderColor: getComputedStyle(document.documentElement).getPropertyValue('--chart-temp-color').trim() || '#5FC3E4',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: {
              color: "#FFFFFF",
              callback: function(value, index, ticks) {
                let label = this.getLabelForValue(value);
                // Muestra solo HH:MM
                return label.substring(11,16);
              },
              maxTicksLimit: 6
            },
            title: {
              display: true,
              text: 'Hora',
              color: "#FFFFFF"
            }
          },
          y: {
            ticks: { color: "#FFFFFF" },
            title: { display: true, text: '°C', color: "#FFFFFF" }
          }
        },
        plugins: {
          legend: { labels: { color: "#FFFFFF" } }
        }
      }
    });

    // 2) Gauges radiales (velocidad y tiempo)
    let speedGauge = new ProgressBar.Circle('#speedGaugeContainer', {
      color: getComputedStyle(document.documentElement).getPropertyValue('--gauge-speed-color').trim() || '#FFC45F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FFC45F' },
      to: { color: '#FFC45F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    let timeGauge = new ProgressBar.Circle('#timeGaugeContainer', {
      color: getComputedStyle(document.documentElement).getPropertyValue('--gauge-time-color').trim() || '#FF5A5F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FF5A5F' },
      to: { color: '#FF5A5F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    // 3) Función para asignar color según el estado actual
    function getColorForReactorState(state) {
      // Ajusta los colores para tus estados
      switch(state) {
        case "DM running": return "#FF9F5F";    // Desmineralización
        case "DP running": return "#FF5A5F";    // Desproteinización
        case "DA running": return "#5FC3E4";    // Desacetilación
        case "suministro": return "#FFC45F";
        case "lavando":    return "#96FF5F";
        case "inactivo":   return "#B0B0B0";
        default:           return "#B0B0B0";
      }
    }

    // 4) Actualizar la interfaz en tiempo real
    async function updateReactorData() {
      try {
        const resp = await fetch('{{ url_for("device_reactor_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // Se espera { timestamps, temps, speeds, time_lefts, max_times, states }

        // Gráfica de Temperatura
        reactorTempChart.data.labels = data.timestamps;
        reactorTempChart.data.datasets[0].data = data.temps;
        reactorTempChart.update();

        const lastIndex = data.temps.length - 1;
        if (lastIndex < 0) {
          console.log("No hay datos en measurements_reactor.");
          return;
        }

        // Velocidad
        const currentSpeed   = data.speeds[lastIndex]     || 0;
        let ratioSpeed = currentSpeed / 1000.0; // max 1000 rpm
        if (ratioSpeed > 1) ratioSpeed = 1;
        speedGauge.animate(ratioSpeed, { duration: 500 });
        document.getElementById('speedGaugeText').textContent = currentSpeed.toFixed(0) + " rpm";

        // Tiempo
        const currentTime    = data.time_lefts[lastIndex] || 0;
        const currentMaxTime = data.max_times[lastIndex]  || 60;
        let ratioTime = currentTime / currentMaxTime;
        if (ratioTime > 1) ratioTime = 1;
        timeGauge.animate(ratioTime, { duration: 500 });
        document.getElementById('timeGaugeText').textContent = currentTime + " s";
        document.getElementById('maxTimeLabel').textContent = "max: " + currentMaxTime + " s";

        // Estado
        const currentState = data.states[lastIndex] || "inactivo";
        const circle = document.getElementById('reactorStateCircle');
        circle.style.backgroundColor = getColorForReactorState(currentState);
        circle.textContent = currentState;

      } catch (err) {
        console.error("Error al actualizar datos del Reactor:", err);
      }
    }

    setInterval(updateReactorData, 5000);
    updateReactorData();
    </script>
</body>
</html>
