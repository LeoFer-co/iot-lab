<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Reactor IoT Quitosano</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargamos Chart.js para la gráfica de temperatura y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ProgressBar.js para el gauge de tiempo -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
            --gauge-time-color: #FF5A5F; /* color para gauge de tiempo */
            --chart-temp-color: #5FC3E4; /* color para gráfica de temperatura */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

            header img {
                height: 50px;
                vertical-align: middle;
                margin-right: 10px;
            }

            header h1 {
                display: inline;
                color: var(--accent);
            }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .panel-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .panel {
            background-color: #343F48;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            flex: 1 1 250px;
        }

            .panel h3 {
                margin-bottom: 10px;
                font-size: 1.1rem;
                color: var(--accent);
            }

        .gauge-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
            width: 100px;
        }

        .chart-container {
            width: 100%;
            height: 300px;
        }

        /* Círculo para el estado actual */
        .state-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFF;
            font-size: 0.95rem;
            text-align: center;
            white-space: nowrap;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LC Projects Logo" />
        <h1>Reactor IoT Quitosano</h1>
    </header>

    <div class="dashboard">
        <!-- Fila con 2 paneles: Tiempo y Estado Actual -->
        <div class="panel-row">
            <!-- Tiempo -->
            <div class="panel">
                <h3>Tiempo</h3>
                <div class="gauge-container" id="timeGaugeContainer">
                    <div id="timeGaugeText" class="gauge-text">0 s</div>
                </div>
                <p style="margin-top:10px;font-size:0.9rem;">
                    <span id="maxTimeLabel">Set: 0 s</span>
                </p>
            </div>
            <!-- Estado Actual (círculo con color) -->
            <div class="panel">
                <h3>Estado Actual</h3>
                <div id="reactorStateCircle" class="state-circle">--</div>
            </div>
        </div>

        <!-- Gráfica de Temperatura y Velocidad -->
        <div class="chart-container">
            <canvas id="reactorTempChart"></canvas>
        </div>

        <!-- Valores seteados (temp y velocidad) debajo de la gráfica -->
        <div style="text-align: center; margin-top: 20px;">
            <p>Temperatura Seteada: <span id="tempSetText">--</span> °C</p>
            <p>Velocidad Seteada: <span id="speedSetText">--</span> rpm</p>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // ==========================
    //   1) Configuración de la gráfica
    // ==========================
    const tempCtx = document.getElementById('reactorTempChart').getContext('2d');

    // Datos iniciales inyectados desde Flask:
    const timestamps = {{ timestamps|tojson }};
    const temps = {{ temps|tojson }};
    const tempSets = {{ temp_sets|tojson }};
    const speeds = {{ speeds|tojson }};
    const speedSets = {{ speed_sets|default([])|tojson }};

    // Línea de temperatura seteada
    const tempSetValue = tempSets.length > 0 ? tempSets[tempSets.length - 1] : 0;
    const tempSetLineArray = timestamps.map(() => tempSetValue);

    // Línea de velocidad seteada
    const speedSetValue = speedSets.length > 0 ? speedSets[speedSets.length - 1] : 0;
    const speedSetLineArray = timestamps.map(() => speedSetValue);

    // Cálculo de color para la línea de temperatura seteada (según tolerancia ±3 °C)
    const tolerance = 3;
    const currentTemp = temps.length > 0 ? temps[temps.length - 1] : 0;
    let setLineColor;
    if (currentTemp < tempSetValue - tolerance) {
        setLineColor = "#5A9BFF";  // Azul: demasiado frío
    } else if (currentTemp > tempSetValue + tolerance) {
        setLineColor = "#FF5A5F";  // Rojo: demasiado caliente
    } else {
        setLineColor = "#5FC36F";  // Verde: dentro del rango
    }

    // Creación del chart con 4 datasets:
    //  - Temperatura real (eje izquierdo)
    //  - Temperatura seteada (eje izquierdo)
    //  - Velocidad real (eje derecho)
    //  - Velocidad seteada (eje derecho)
    const reactorTempChart = new Chart(tempCtx, {
        type: 'line',
        data: {
            labels: timestamps,
            datasets: [
                {
                    label: 'Temperatura (°C)',
                    data: temps,
                    borderColor: '#FF5A5F',
                    fill: false,
                    tension: 0.1,
                    yAxisID: 'tempAxis'
                },
                {
                    label: 'Temp Seteada (°C)',
                    data: tempSetLineArray,
                    borderColor: setLineColor,
                    fill: false,
                    tension: 0,
                    borderDash: [5, 5],
                    yAxisID: 'tempAxis'
                },
                {
                    label: 'Velocidad (rpm)',
                    data: speeds,
                    borderColor: '#FFC45F',
                    fill: false,
                    tension: 0.1,
                    yAxisID: 'speedAxis'
                },
                {
                    label: 'Velocidad Seteada (rpm)',
                    data: speedSetLineArray,
                    borderColor: '#FFFF00',
                    fill: false,
                    tension: 0,
                    borderDash: [5, 5],
                    yAxisID: 'speedAxis'
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    ticks: {
                        color: "#FFFFFF",
                        callback: function(value) {
                            const label = this.getLabelForValue(value);
                            return label.substring(11,16);
                        },
                        maxTicksLimit: 6
                    },
                    title: {
                        display: true,
                        text: 'Hora',
                        color: "#FFFFFF"
                    }
                },
                tempAxis: {
                    position: 'left',
                    ticks: { color: "#FFFFFF" },
                    title: { display: true, text: 'Temperatura (°C)', color: "#FFFFFF" }
                },
                speedAxis: {
                    position: 'right',
                    ticks: { color: "#FFFFFF" },
                    title: { display: true, text: 'Velocidad (rpm)', color: "#FFFFFF" },
                    grid: {
                        drawOnChartArea: false
                    }
                }
            },
            plugins: {
                legend: { labels: { color: "#FFFFFF" } }
            }
        }
    });

    // ==========================
    //   2) Gauge de Tiempo
    // ==========================
    let timeGauge = new ProgressBar.Circle('#timeGaugeContainer', {
      color: getComputedStyle(document.documentElement).getPropertyValue('--gauge-time-color').trim() || '#FF5A5F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FF5A5F' },
      to: { color: '#FF5A5F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    // ==========================
    //   3) Actualización en tiempo real
    // ==========================
    async function updateReactorData() {
      try {
        const resp = await fetch('{{ url_for("device_reactor_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // Se esperan en data: timestamps, temps, temp_sets, speeds, speed_sets, time_lefts, max_times, states

        // Actualizamos la gráfica:
        reactorTempChart.data.labels = data.timestamps;

        // Temperatura real y su set
        reactorTempChart.data.datasets[0].data = data.temps;
        const newTempSetVal = data.temp_sets.length > 0 ? data.temp_sets[data.temp_sets.length - 1] : 0;
        reactorTempChart.data.datasets[1].data = data.timestamps.map(() => newTempSetVal);

        // Recalcular el color para la línea de temp seteada:
        const lastTemp = data.temps.length > 0 ? data.temps[data.temps.length - 1] : 0;
        let newSetColor;
        if (lastTemp < newTempSetVal - tolerance) {
            newSetColor = "#5A9BFF";  // azul
        } else if (lastTemp > newTempSetVal + tolerance) {
            newSetColor = "#FF5A5F";  // rojo
        } else {
            newSetColor = "#5FC36F";  // verde
        }
        reactorTempChart.data.datasets[1].borderColor = newSetColor;

        // Velocidad real y su set
        reactorTempChart.data.datasets[2].data = data.speeds;
        const newSpeedSetVal = data.speed_sets && data.speed_sets.length > 0 ? data.speed_sets[data.speed_sets.length - 1] : 0;
        reactorTempChart.data.datasets[3].data = data.timestamps.map(() => newSpeedSetVal);

        reactorTempChart.update();

        // Actualizamos los textos debajo de la gráfica:
        document.getElementById('tempSetText').textContent = newTempSetVal.toFixed(1);
        document.getElementById('speedSetText').textContent = newSpeedSetVal.toFixed(0);

        // Actualizamos el gauge de Tiempo y la etiqueta:
        const lastIndex = data.temps.length - 1;
        if (lastIndex < 0) return;
        const currentTime = data.time_lefts[lastIndex] || 0;
        const currentMaxTime = data.max_times[lastIndex] || 60;
        let ratioTime = currentTime / currentMaxTime;
        if (ratioTime > 1) ratioTime = 1;
        timeGauge.animate(ratioTime, { duration: 500 });
        document.getElementById('timeGaugeText').textContent = currentTime + " s";
        document.getElementById('maxTimeLabel').textContent = "Set: " + currentMaxTime + " s";

        // Actualizamos el estado actual:
        const currentState = data.states[lastIndex] || "inactivo";
        const stateCircle = document.getElementById('reactorStateCircle');
        stateCircle.style.backgroundColor = getColorForReactorState(currentState);
        stateCircle.textContent = currentState;

      } catch (err) {
        console.error("Error al actualizar datos del Reactor:", err);
      }
    }

    function getColorForReactorState(state) {
      switch(state.toLowerCase()) {
        case "dm running": return "#FF9F5F"; // Desmineralización
        case "dp running": return "#FF5A5F"; // Desproteinización
        case "da running": return "#5FC3E4"; // Desacetilación
        case "suministro": return "#FFC45F";
        case "lavando":    return "#96FF5A";
        case "inactivo":   return "#B0B0B0";
        default:           return "#B0B0B0";
      }
    }

    setInterval(updateReactorData, 1000);
    updateReactorData();
    </script>
</body>
</html>
