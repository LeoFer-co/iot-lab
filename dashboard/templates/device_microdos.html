<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ device.device_name|capitalize }} - Microdós</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1C242C;
            color: #F0F0F0;
            padding: 20px;
        }

        h1 {
            color: #D07B2C;
        }

        .status-panel {
            background-color: #2A333B;
            border: 1px solid #424F5B;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

            .status-panel p {
                margin: 10px 0;
                font-size: 1.2rem;
            }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{{ device.device_name|capitalize }} (Microdós)</h1>
    {% if row %}
    <div class="status-panel">
        <p><strong>Estado:</strong> {{ row.status }}</p>
        <p><strong>Flujo seteado:</strong> {{ row.flow_set }} ml/min</p>
        <p><strong>Tiempo restante:</strong> {{ row.time_left }} s</p>
    </div>
    {% else %}
    <p>No hay datos registrados aún.</p>
    {% endif %}
    <p style="text-align:center;"><a href="{{ url_for('home') }}">Volver</a></p>
</body>
</html>
