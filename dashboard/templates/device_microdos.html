<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ device.device_name|capitalize }} - Microd贸s</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ProgressBar.js para las barras de progreso (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

    <style>
        :root {
            --body-bg: #1C242C;
            --header-bg: #3A4C5E;
            --accent: #D07B2C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
            --running: #5FC3E4;
            --idle: #B0B0B0;
            --finished: #FF5A5F;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

            .dashboard-container h2 {
                color: var(--accent);
                margin-bottom: 15px;
            }

        .flex-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .panel {
            background-color: #343F48;
            border-radius: 6px;
            padding: 10px 20px;
            min-width: 200px;
            flex: 1 1 auto;
            text-align: center;
        }

            .panel h3 {
                margin-bottom: 10px;
                font-size: 1.1rem;
                color: var(--accent);
            }

        .status-label {
            font-weight: 600;
        }

        .status-value {
            font-weight: 400;
            display: block;
            margin-top: 5px;
            font-size: 1.2rem;
        }

            .status-value.running {
                color: var(--running);
            }

            .status-value.idle {
                color: var(--idle);
            }

            .status-value.finished {
                color: var(--finished);
            }

        .countdown {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Radial container for flow gauge */
        .flow-gauge {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .flow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }

        .center {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ device.device_name|capitalize }} (Microd贸s)</h1>

    <div class="dashboard-container">
        <h2>Estado del Equipo</h2>
        <div id="statusPanel" class="flex-row">
            <!-- Panel 1: Estado -->
            <div class="panel">
                <h3>Estado Actual</h3>
                <span id="statusValue" class="status-value idle">Idle</span>
            </div>

            <!-- Panel 2: Flujo seteado (gauge radial) -->
            <div class="panel">
                <h3>Flujo Seteado</h3>
                <div class="flow-gauge" id="flowGaugeContainer">
                    <div id="flowText" class="flow-text">0 ml/min</div>
                </div>
            </div>

            <!-- Panel 3: Tiempo restante (countdown) -->
            <div class="panel">
                <h3>Tiempo Restante</h3>
                <div id="timeLeft" class="countdown">-- s</div>
            </div>
        </div>
    </div>

    <div class="center">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // Creamos un radial gauge para el flujo usando ProgressBar.js
    let flowGauge = new ProgressBar.Circle('#flowGaugeContainer', {
      color: '#5FC3E4',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500, // animaci贸n
      text: { value: '' },
      from: { color: '#5FC3E4' },
      to: { color: '#5FC3E4' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    async function updateMicrodosStatus() {
      try {
        const resp = await fetch('{{ url_for("device_microdos_data", device_name=device.device_name) }}');
        const data = await resp.json();

        if (data.error) {
          // Muestra error o algo si no hay datos
          document.getElementById('statusValue').textContent = "Sin datos";
          document.getElementById('timeLeft').textContent = "-- s";
          flowGauge.set(0);
          document.getElementById('flowText').textContent = "0 ml/min";
          return;
        }

        // data => { status, flow_set, time_left }
        let status = data.status || "idle";
        let flowSet = data.flow_set || 0;
        let timeLeft = data.time_left || 0;

        // Actualizar estado
        let statusValue = document.getElementById('statusValue');
        statusValue.textContent = status;
        // Remover clases viejas
        statusValue.classList.remove('running', 'idle', 'finished');
        statusValue.classList.add(status);

        // Actualizar flujo
        // Asumamos un rango de 0 a 50 ml/min => ajusta segun tu necesidad
        let maxFlow = 50;
        let ratio = flowSet / maxFlow;
        if (ratio > 1) ratio = 1;
        flowGauge.animate(ratio, { duration: 500 });
        document.getElementById('flowText').textContent = flowSet.toFixed(1) + " ml/min";

        // Actualizar tiempo
        document.getElementById('timeLeft').textContent = timeLeft + " s";

      } catch (err) {
        console.error("Error actualizando Microd贸s:", err);
      }
    }

    // Llamamos cada 5s
    setInterval(updateMicrodosStatus, 5000);
    // Llamada inicial
    updateMicrodosStatus();
    </script>
</body>
</html>
