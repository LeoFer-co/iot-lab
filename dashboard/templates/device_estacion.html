<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ device.device_name|capitalize }} - Microdós</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
            --running: #5FC3E4;
            --idle: #B0B0B0;
            --finished: #FF5A5F;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
        }

        .status-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

            .status-container h2 {
                color: var(--accent);
                margin-bottom: 15px;
            }

        .status-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .status-item {
            background-color: #343F48;
            border-radius: 6px;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .status-label {
            font-weight: 600;
        }

        .status-value {
            font-weight: 400;
        }

            .status-value.running {
                color: var(--running);
            }

            .status-value.idle {
                color: var(--idle);
            }

            .status-value.finished {
                color: var(--finished);
            }

        .center {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }

        footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ device.device_name|capitalize }} (Microdós)</h1>

    <div class="status-container">
        <h2>Estado del Equipo</h2>
        <div class="status-panel" id="microdosPanel">
            <!-- Se llenará dinámicamente -->
        </div>
    </div>

    <div class="center">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    async function updateMicrodosStatus() {
      try {
        const resp = await fetch('{{ url_for("device_microdos_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // data => { status, flow_set, time_left }

        const panel = document.getElementById('microdosPanel');
        if (!data) {
          panel.innerHTML = "<p>No hay datos</p>";
          return;
        }

        let { status, flow_set, time_left } = data;

        // status classes
        let statusClass = status;

        panel.innerHTML = `
          <div class="status-item">
            <span class="status-label">Estado:</span>
            <span class="status-value ${statusClass}">${status}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Flujo seteado:</span>
            <span class="status-value">${flow_set} ml/min</span>
          </div>
          <div class="status-item">
            <span class="status-label">Tiempo restante:</span>
            <span class="status-value">${time_left} s</span>
          </div>
        `;
      } catch (err) {
        console.error("Error actualizando Microdós:", err);
      }
    }

    setInterval(updateMicrodosStatus, 5000);
    updateMicrodosStatus();
    </script>
</body>
</html>
