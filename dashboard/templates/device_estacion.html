<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{ device.device_name|capitalize }} - Estación</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px;
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        .chart-title {
            color: var(--accent);
            text-align: center;
            margin-bottom: 10px;
        }

        .chart-container {
            flex: 1;
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }

        .center {
            text-align: center;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ device.device_name|capitalize }} (Estación Meteorológica)</h1>

    <!-- Tres tarjetas, una por cada gráfica -->
    <div class="grid-charts">
        <div class="chart-card">
            <div class="chart-title">Temperatura (°C)</div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <div class="chart-title">Humedad (%)</div>
            <div class="chart-container">
                <canvas id="humChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <div class="chart-title">Presión (hPa)</div>
            <div class="chart-container">
                <canvas id="presChart"></canvas>
            </div>
        </div>
    </div>

    <div class="center">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    let tempChart, humChart, presChart;

    function createLineChart(canvasId, label, color) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: color,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              ticks: {
                color: "#FFFFFF",
                callback: function(value, index, ticks) {
                  let label = this.getLabelForValue(value);
                  // Substring(11,16) => extrae HH:MM
                  return label.substring(11,16);
                },
                maxTicksLimit: 6
              },
              title: {
                display: true,
                text: 'Hora',
                color: "#FFFFFF"
              }
            },
            y: {
              ticks: { color: "#FFFFFF" },
              title: {
                display: true,
                text: label,
                color: "#FFFFFF"
              }
            }
          },
          plugins: {
            legend: {
              labels: { color: "#FFFFFF" }
            }
          }
        }
      });
    }

    // Crear 3 gráficos
    tempChart = createLineChart('tempChart', 'Temperatura', '#FF5A5F');
    humChart  = createLineChart('humChart',  'Humedad',     '#5FC3E4');
    presChart = createLineChart('presChart', 'Presión',     '#FFC45F');

    async function updateEstacionData() {
      try {
        // Llamamos al endpoint device_estacion_data
        const resp = await fetch('{{ url_for("device_estacion_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // data => { timestamps, temps, hums, press }

        const { timestamps, temps, hums, press } = data;

        tempChart.data.labels = timestamps;
        tempChart.data.datasets[0].data = temps;
        tempChart.update();

        humChart.data.labels = timestamps;
        humChart.data.datasets[0].data = hums;
        humChart.update();

        presChart.data.labels = timestamps;
        presChart.data.datasets[0].data = press;
        presChart.update();

      } catch (err) {
        console.error("Error al actualizar datos de estación:", err);
      }
    }

    // Actualizar cada 5s
    setInterval(updateEstacionData, 5000);
    // Llamada inicial
    updateEstacionData();
    </script>
</body>
</html>
