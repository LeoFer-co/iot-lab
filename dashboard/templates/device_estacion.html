<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ device.device_name|capitalize }} - Estación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aquí podrías incluir Chart.js si deseas gráficos -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1C242C;
            color: #F0F0F0;
            padding: 20px;
        }

        h1 {
            color: #D07B2C;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #424F5B;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #2A333B;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{{ device.device_name|capitalize }} (Estación Meteorológica)</h1>
    <table>
        <tr><th>ID</th><th>Timestamp</th><th>Temp (°C)</th><th>Hum (%)</th><th>Pres (hPa)</th></tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.timestamp }}</td>
            <td>{{ row.temp }}</td>
            <td>{{ row.hum }}</td>
            <td>{{ row.pres }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('home') }}">Volver</a></p>
</body>
</html>
