<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{ device.device_name|capitalize }} - Reactor Quitosano</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluimos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

            header img {
                height: 50px;
                vertical-align: middle;
                margin-right: 10px;
            }

            header h1 {
                display: inline;
                color: var(--accent);
            }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .info {
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            height: 300px;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LC Projects Logo" />
        <h1>{{ device.device_name|capitalize }} - Reactor Quitosano</h1>
    </header>

    <div class="dashboard">
        <div class="info">
            <p><strong>Estado Actual:</strong> {{ device.last_status }}</p>
            <p><strong>Datos simulados:</strong> Temperatura, velocidad de agitación y tiempo restante.</p>
        </div>
        <div class="chart-container">
            <canvas id="reactorTempChart"></canvas>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // Inicializar la gráfica de temperatura
    const ctx = document.getElementById('reactorTempChart').getContext('2d');
    const reactorTempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // se actualizarán
        datasets: [{
          label: 'Temperatura (°C)',
          data: [],
          borderColor: '#5FC3E4',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: {
              color: "#FFFFFF",
              callback: function(value, index, ticks) {
                let label = this.getLabelForValue(value);
                return label.substring(11,16); // Muestra HH:MM
              },
              maxTicksLimit: 6
            },
            title: {
              display: true,
              text: 'Hora',
              color: "#FFFFFF"
            }
          },
          y: {
            ticks: { color: "#FFFFFF" },
            title: { display: true, text: '°C', color: "#FFFFFF" }
          }
        },
        plugins: {
          legend: { labels: { color: "#FFFFFF" } }
        }
      }
    });

    // Función para actualizar la gráfica mediante fetch
    async function updateReactorData() {
      try {
        const resp = await fetch('{{ url_for("device_reactor_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // Se espera que data tenga: { timestamps, temps, speeds, time_lefts, max_times, states }
        reactorTempChart.data.labels = data.timestamps;
        reactorTempChart.data.datasets[0].data = data.temps;
        reactorTempChart.update();
      } catch (err) {
        console.error("Error al actualizar datos del Reactor:", err);
      }
    }

    // Actualizar cada 5 segundos
    setInterval(updateReactorData, 5000);
    updateReactorData();
    </script>
</body>
</html>
