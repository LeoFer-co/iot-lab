<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{ device.device_name|capitalize }} - LECOB 50</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluimos ProgressBar.js para el gauge -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .panel-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .panel {
            background-color: #343F48;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            flex: 1 1 250px;
            position: relative;
        }

            .panel h3 {
                margin-bottom: 10px;
                color: var(--accent);
                font-size: 1.1rem;
            }

        .value-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 10px 0;
            transition: color 0.4s ease;
        }

        /* Gauge de tiempo restante */
        .gauge-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
            width: 100px;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        /* Animación fade-in-up */
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ device.device_name|capitalize }} - LECOB 50</h1>
    </header>

    <div class="dashboard-container">
        <div class="panel-row">
            <!-- Panel: Tiempo Encendido -->
            <div class="panel">
                <h3>Tiempo Encendido</h3>
                <p id="onTime" class="value-text">-- s</p>
            </div>
            <!-- Panel: Tiempo Apagado -->
            <div class="panel">
                <h3>Tiempo Apagado</h3>
                <p id="offTime" class="value-text">-- s</p>
            </div>
            <!-- Panel: Estado Actual -->
            <div class="panel">
                <h3>Estado Actual</h3>
                <p id="lecobStatus" class="value-text">--</p>
            </div>
        </div>
        <div class="panel-row">
            <!-- Panel: Gauge de Tiempo Restante -->
            <div class="panel">
                <h3>Tiempo Restante</h3>
                <div class="gauge-container" id="lecobTimeGaugeContainer">
                    <div id="lecobTimeGaugeText" class="gauge-text">0 s</div>
                </div>
                <p style="margin-top:10px;font-size:0.9rem;" id="maxTimeLabel">max: 0 s</p>
            </div>
        </div>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // Gauge para tiempo restante
    let lecobTimeGauge = new ProgressBar.Circle('#lecobTimeGaugeContainer', {
      color: '#FF5A5F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FF5A5F' },
      to: { color: '#FF5A5F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    // Función para animar el cambio de texto con fade-in-up
    function updateValueAnimated(elementId, newValue) {
      const el = document.getElementById(elementId);
      // Removemos la clase para poder re-aplicarla y reiniciar la animación
      el.classList.remove('fade-in-up');
      // Forzamos reflow para reiniciar la animación
      void el.offsetWidth;
      el.classList.add('fade-in-up');
      // Actualizamos el texto
      el.textContent = newValue;
    }

    // Función para asignar color al estado según el valor
    function getColorForStatus(status) {
      // Ajusta los colores según tus posibles estados
      switch(status.toLowerCase()) {
        case "idle":
          return "#B0B0B0"; // gris
        case "running":
          return "#5FC3E4"; // azul claro
        case "finalizado":
          return "#5FC36F"; // verde
        default:
          return "#FF5A5F"; // rojo por defecto
      }
    }

    async function updateLecobData() {
      try {
        const resp = await fetch('{{ url_for("device_lecob50_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // data esperado: { on_time, off_time, time_left, max_time, status }
        if (data.error) {
          updateValueAnimated('onTime', "-- s");
          updateValueAnimated('offTime', "-- s");
          updateValueAnimated('lecobStatus', "Desconectado");
          lecobTimeGauge.animate(0, { duration: 500 });
          updateValueAnimated('lecobTimeGaugeText', "0 s");
          updateValueAnimated('maxTimeLabel', "max: 0 s");
          return;
        }

        const { on_time, off_time, time_left, max_time, status } = data;

        // Animación para tiempo encendido y apagado
        updateValueAnimated('onTime', on_time + " s");
        updateValueAnimated('offTime', off_time + " s");

        // Estado actual con color dinámico
        const statusEl = document.getElementById('lecobStatus');
        statusEl.style.color = getColorForStatus(status);
        updateValueAnimated('lecobStatus', status);

        // Gauge para tiempo restante
        let ratio = 0;
        if (max_time > 0) {
          ratio = time_left / max_time;
          if (ratio > 1) ratio = 1;
        }
        lecobTimeGauge.animate(ratio, { duration: 500 });
        updateValueAnimated('lecobTimeGaugeText', time_left + " s");
        updateValueAnimated('maxTimeLabel', "max: " + max_time + " s");

      } catch (err) {
        console.error("Error actualizando datos de LECOB 50:", err);
      }
    }

    setInterval(updateLecobData, 1000);
    updateLecobData();
    </script>
</body>
</html>
