<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ device.device_name|capitalize }} - LECOB 50</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ProgressBar.js para el gauge y se usará CSS moderno para el resto -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --primary-text: #F0F0F0;
            --secondary-text: #B0B0B0;
            --gauge-color: #FF5A5F;
            --time-color: #FFC45F;
            --btn-bg: #D07B2C;
            --btn-hover: #BF5C25;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

            header img {
                height: 50px;
                margin-right: 10px;
            }

            header h1 {
                font-size: 1.8rem;
                color: var(--accent);
            }

        .dashboard-container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card {
            background-color: #343F48;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

            .card h2 {
                margin: 0 0 10px;
                color: var(--accent);
                font-size: 1.2rem;
            }

        .gauge-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--primary-text);
        }

        .info-group {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .info-item {
            flex: 1;
            margin: 5px 10px;
            text-align: center;
            font-size: 1rem;
        }

        .btn-volver {
            display: inline-block;
            background-color: var(--btn-bg);
            color: var(--primary-text);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

            .btn-volver:hover {
                background-color: var(--btn-hover);
            }

        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        @media (max-width: 600px) {
            .info-group {
                flex-direction: column;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LC Projects Logo" />
        <h1>{{ device.device_name|capitalize }} - LECOB 50</h1>
    </header>

    <div class="dashboard-container">
        <div class="card">
            <h2>Configuración de Ciclo</h2>
            <div class="info-group">
                <div class="info-item"><strong>Tiempo Encendido:</strong> <span id="onTime">--</span> s</div>
                <div class="info-item"><strong>Tiempo Apagado:</strong> <span id="offTime">--</span> s</div>
            </div>
        </div>

        <div class="card">
            <h2>Tiempo Restante</h2>
            <div class="gauge-container" id="lecobTimeGaugeContainer">
                <div id="lecobTimeGaugeText" class="gauge-text">0 s</div>
            </div>
            <div class="info-item" id="maxTimeLabel">max: 0 s</div>
        </div>

        <div class="card">
            <h2>Estado Actual</h2>
            <p id="lecobStatus">--</p>
        </div>
    </div>

    <div style="text-align:center;">
        <a href="{{ url_for('home') }}" class="btn-volver">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // Gauge para tiempo restante
    let lecobTimeGauge = new ProgressBar.Circle('#lecobTimeGaugeContainer', {
      color: var(--gauge-time-color),
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FFC45F' },
      to: { color: '#FFC45F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    async function updateLecobData() {
      try {
        const resp = await fetch('{{ url_for("device_lecob50_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // Se espera: { on_time, off_time, time_left, max_time, status }
        const { on_time, off_time, time_left, max_time, status } = data;

        document.getElementById('onTime').textContent = on_time + " s";
        document.getElementById('offTime').textContent = off_time + " s";

        let ratio = time_left / max_time;
        if (ratio > 1) ratio = 1;
        lecobTimeGauge.animate(ratio, { duration: 500 });
        document.getElementById('lecobTimeGaugeText').textContent = time_left + " s";
        document.getElementById('maxTimeLabel').textContent = "max: " + max_time + " s";

        document.getElementById('lecobStatus').textContent = status;
      } catch (err) {
        console.error("Error actualizando datos de LECOB 50:", err);
      }
    }
    setInterval(updateLecobData, 5000);
    updateLecobData();
    </script>
</body>
</html>
