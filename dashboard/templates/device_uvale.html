<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{ device.device_name|capitalize }} - UV ale</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cargamos Chart.js y ProgressBar.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header, footer {
            text-align: center;
            margin-bottom: 20px;
        }

            header img {
                height: 50px;
                vertical-align: middle;
                margin-right: 10px;
            }

            header h1 {
                display: inline;
                color: var(--accent);
            }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .panel-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .panel {
            background-color: #343F48;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            flex: 1 1 250px;
        }

            .panel h3 {
                margin-bottom: 10px;
                color: var(--accent);
                font-size: 1.1rem;
            }

        .gauge-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
            width: 100px;
        }
        /* Círculo para el estado actual */
        .state-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #FFF;
            text-align: center;
        }
        /* Contenedores para gráficos */
        .chart-container {
            width: 300px;
            height: 200px;
            margin: 0 auto;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
            font-size: 1.1rem;
        }

        footer {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LC Projects Logo" />
        <h1>{{ device.device_name|capitalize }} - UV ale</h1>
    </header>

    <div class="dashboard-container">
        <!-- Primera fila: Indicadores generales -->
        <div class="panel-row">
            <!-- Distancia -->
            <div class="panel">
                <h3>Distancia (cm)</h3>
                <div class="gauge-container" id="distanceGaugeContainer">
                    <div id="distanceGaugeText" class="gauge-text">0 cm</div>
                </div>
            </div>
            <!-- Tiempo de Operación -->
            <div class="panel">
                <h3>Tiempo de Operación</h3>
                <div class="gauge-container" id="opTimeGaugeContainer">
                    <div id="opTimeGaugeText" class="gauge-text">0 s</div>
                </div>
                <p style="margin-top:10px;font-size:0.9rem;" id="maxTimeLabel">max: 0 s</p>
            </div>
            <!-- Estado Actual (círculo) -->
            <div class="panel">
                <h3>Estado Actual</h3>
                <div id="stateCircle" class="state-circle">--</div>
            </div>
        </div>

        <!-- Segunda fila: Puerta y Luz UV -->
        <div class="panel-row">
            <div class="panel">
                <h3>Puerta</h3>
                <p id="doorState">--</p>
            </div>
            <div class="panel">
                <h3>Luz UV</h3>
                <p id="uvState">--</p>
            </div>
        </div>

        <!-- Tercera fila: Gráficos -->
        <div class="panel-row">
            <!-- Gráfico de Humedad -->
            <div class="panel">
                <h3>Humedad (%)</h3>
                <div class="chart-container">
                    <canvas id="humChart"></canvas>
                </div>
            </div>
            <!-- Gráfico de Temperatura -->
            <div class="panel">
                <h3>Temperatura (°C)</h3>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para Volver -->
    <div style="text-align:center; margin-top:20px;">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // Gauge para Distancia (asumiendo rango 0-100 cm)
    let distanceGauge = new ProgressBar.Circle('#distanceGaugeContainer', {
      color: '#5FC3E4',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#5FC3E4' },
      to: { color: '#5FC3E4' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    // Gauge para Tiempo de Operación
    let opTimeGauge = new ProgressBar.Circle('#opTimeGaugeContainer', {
      color: '#FF5A5F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FF5A5F' },
      to: { color: '#FF5A5F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    // Gráficos de línea para Humedad y Temperatura
    let humChart = new Chart(document.getElementById('humChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Humedad (%)',
          data: [],
          borderColor: '#5FC3E4',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: "#FFFFFF" }, title: { display: true, text: 'Hora', color: "#FFFFFF" } },
          y: { ticks: { color: "#FFFFFF" }, title: { display: true, text: 'Humedad (%)', color: "#FFFFFF" } }
        },
        plugins: { legend: { labels: { color: "#FFFFFF" } } }
      }
    });
    let tempChart = new Chart(document.getElementById('tempChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatura (°C)',
          data: [],
          borderColor: '#FF5A5F',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: {
              color: "#FFFFFF",
              callback: function(value, index, ticks) {
                let label = this.getLabelForValue(value);
                return label.substring(11,16);
              },
              maxTicksLimit: 6
            },
            title: { display: true, text: 'Hora', color: "#FFFFFF" }
          },
          y: { ticks: { color: "#FFFFFF" }, title: { display: true, text: '°C', color: "#FFFFFF" } }
        },
        plugins: { legend: { labels: { color: "#FFFFFF" } } }
      }
    });

    // Función para actualizar datos
    async function updateuvaleData() {
      try {
        const resp = await fetch('{{ url_for("device_uvale_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // Se espera que data tenga:
        // { distance, time_left, max_time, door_state, uv_state, hum, temp, status, timestamps }
        if (data.error) {
          document.getElementById('distanceGaugeText').textContent = "-- cm";
          document.getElementById('opTimeGaugeText').textContent = "0 s";
          document.getElementById('maxTimeLabel').textContent = "max: 0 s";
          document.getElementById('doorState').textContent = "--";
          document.getElementById('uvState').textContent = "--";
          document.getElementById('uvStatus').textContent = "Desconectado";
          return;
        }
        const { distance, time_left, max_time, door_state, uv_state, hum, temp, status, timestamps } = data;

        // Actualizar gauge de distancia
        let ratioDistance = distance / 100;
        if (ratioDistance > 1) ratioDistance = 1;
        distanceGauge.animate(ratioDistance, { duration: 500 });
        document.getElementById('distanceGaugeText').textContent = distance + " cm";

        // Actualizar gauge de tiempo de operación
        let ratioOpTime = time_left / max_time;
        if (ratioOpTime > 1) ratioOpTime = 1;
        opTimeGauge.animate(ratioOpTime, { duration: 500 });
        document.getElementById('opTimeGaugeText').textContent = time_left + " s";
        document.getElementById('maxTimeLabel').textContent = "max: " + max_time + " s";

        // Actualizar gráficos de Humedad y Temperatura
        humChart.data.labels = timestamps;
        humChart.data.datasets[0].data = hum;
        humChart.update();

        tempChart.data.labels = timestamps;
        tempChart.data.datasets[0].data = temp;
        tempChart.update();

        // Actualizar indicadores de Puerta y Luz UV
        document.getElementById('doorState').textContent = door_state;
        document.getElementById('uvState').textContent = uv_state;

        // Actualizar estado (agregar círculo similar a otros dispositivos)
        // Se actualizará en el panel "Estado Actual"
        document.getElementById('uvStatus').textContent = status;
      } catch (err) {
        console.error("Error al actualizar datos de UV ale:", err);
      }
    }

    setInterval(updateuvaleData, 5000);
    updateuvaleData();
    </script>

    <!-- Agregamos un bloque para los indicadores separados de Puerta y Luz UV -->
    <script>
        // Si no están definidos en el HTML actual, puedes agregar elementos para Puerta, Luz UV y Estado.
        // Por ejemplo, si en tu plantilla original no tienes estos IDs, asegúrate de agregarlos.
        // En este ejemplo, se asume que "doorState", "uvState" y "uvStatus" ya existen.
    </script>

</body>
</html>
