<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{ device.device_name|capitalize }} - UV ale</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cargamos Chart.js y ProgressBar.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

    <style>
        :root {
            --body-bg: #1C242C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --accent: #D07B2C;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .panel-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .panel {
            background-color: #343F48;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            flex: 1 1 250px;
        }

            .panel h3 {
                margin-bottom: 10px;
                color: var(--accent);
                font-size: 1.1rem;
            }
        /* Círculo para el estado actual (150x150) */
        .state-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #FFF;
            text-align: center;
        }
        /* Contenedor fijo para la barra vertical */
        .vertical-bar-wrapper {
            width: 150px; /* suficiente ancho para la barra rotada */
            height: 120px; /* espacio vertical fijo */
            margin: 0 auto;
            position: relative;
            overflow: hidden; /* oculta cualquier exceso */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Barra horizontal que rotamos 270° para que crezca de abajo a arriba */
        .vertical-bar-container {
            width: 150px; /* ancho real de la barra antes de rotar */
            height: 30px; /* grosor de la barra */
            transform: rotate(270deg);
            transform-origin: center center;
        }

        .vertical-bar-text {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: var(--text-color);
        }

        .gauge-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: var(--text-color);
            text-align: center;
            width: 100px;
        }

        .chart-container {
            width: 300px;
            height: 200px;
            margin: 0 auto;
        }

        .indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 auto 5px auto;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <h1>{{ device.device_name|capitalize }} - UV ale</h1>

    <div class="dashboard-container">
        <!-- Fila 1: Distancia, Tiempo de Operación, Estado -->
        <div class="panel-row">
            <!-- Distancia (barra vertical) -->
            <div class="panel">
                <h3>Distancia (cm)</h3>
                <div class="vertical-bar-wrapper">
                    <div class="vertical-bar-container" id="distanceBarContainer"></div>
                </div>
                <div class="vertical-bar-text" id="distanceBarText">0 cm</div>
            </div>

            <!-- Tiempo de Operación (gauge circular) -->
            <div class="panel">
                <h3>Tiempo de Operación</h3>
                <div class="gauge-container" id="opTimeGaugeContainer">
                    <div class="gauge-text" id="opTimeGaugeText">0 s</div>
                </div>
                <p style="margin-top:10px;font-size:0.9rem;" id="maxTimeLabel">max: 0 s</p>
            </div>

            <!-- Estado Actual (círculo) -->
            <div class="panel">
                <h3>Estado Actual</h3>
                <div id="stateCircle" class="state-circle">--</div>
            </div>
        </div>

        <!-- Fila 2: Puerta y Luz UV -->
        <div class="panel-row">
            <div class="panel">
                <h3>Puerta</h3>
                <div id="doorIndicator" class="indicator" style="background-color:#B0B0B0;"></div>
                <p id="doorState">--</p>
            </div>
            <div class="panel">
                <h3>Luz UV</h3>
                <div id="uvIndicator" class="indicator" style="background-color:#B0B0B0;"></div>
                <p id="uvState">--</p>
            </div>
        </div>

        <!-- Fila 3: Gráficas de Humedad y Temperatura -->
        <div class="panel-row">
            <div class="panel">
                <h3>(%)</h3> <!-- Eje Y: solo "(%)" -->
                <div class="chart-container">
                    <canvas id="humChart"></canvas>
                </div>
            </div>
            <div class="panel">
                <h3>Temperatura (°C)</h3>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para Volver -->
    <div style="text-align:center; margin-top:20px;">
        <a href="{{ url_for('home') }}">Volver</a>
    </div>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
    // 1) Barra horizontal (Line) para Distancia (0..25 cm), rotada 270°
    //  -> Crece de abajo a arriba con color
    let distanceBar = new ProgressBar.Line('#distanceBarContainer', {
      strokeWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      color: '#5FC3E4',       // color de la porción que crece
      trailColor: '#2A333B',  // color de fondo
      trailWidth: 8,
      svgStyle: { width: '100%', height: '100%' },
      from: { color: '#5FC3E4' },
      to:   { color: '#5FC3E4' },
      step: (state, bar) => {
        bar.path.setAttribute('stroke', state.color);
      }
    });

    // 2) Gauge circular para Tiempo de Operación
    let opTimeGauge = new ProgressBar.Circle('#opTimeGaugeContainer', {
      color: '#FF5A5F',
      strokeWidth: 8,
      trailColor: '#2A333B',
      trailWidth: 8,
      easing: 'easeInOut',
      duration: 500,
      text: { value: '' },
      from: { color: '#FF5A5F' },
      to:   { color: '#FF5A5F' },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
      }
    });

    // 3) Gráfica de Humedad
    let humChart = new Chart(document.getElementById('humChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: '(%)',
          data: [],
          borderColor: '#5FC3E4',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: {
              color: "#FFFFFF",
              callback: function(value, index, ticks) {
                let label = this.getLabelForValue(value);
                // Muestra HH:MM
                return label.substring(11,16);
              },
              maxTicksLimit: 6
            },
            title: { display: true, text: 'Hora', color: "#FFFFFF" }
          },
          y: {
            ticks: { color: "#FFFFFF" },
            title: { display: true, text: '(%)', color: "#FFFFFF" }
          }
        },
        plugins: {
          legend: { labels: { color: "#FFFFFF" } }
        }
      }
    });

    // 4) Gráfica de Temperatura
    let tempChart = new Chart(document.getElementById('tempChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatura (°C)',
          data: [],
          borderColor: '#FF5A5F',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: {
              color: "#FFFFFF",
              callback: function(value, index, ticks) {
                let label = this.getLabelForValue(value);
                return label.substring(11,16); // HH:MM
              },
              maxTicksLimit: 6
            },
            title: { display: true, text: 'Hora', color: "#FFFFFF" }
          },
          y: {
            ticks: { color: "#FFFFFF" },
            title: { display: true, text: '°C', color: "#FFFFFF" }
          }
        },
        plugins: {
          legend: { labels: { color: "#FFFFFF" } }
        }
      }
    });

    // 5) Función de actualización
    async function updateuvaleData() {
      try {
        const resp = await fetch('{{ url_for("device_uvale_data", device_name=device.device_name) }}');
        const data = await resp.json();
        // data => { distance, time_left, max_time, door_state, uv_state, hum, temp, status, timestamps }
        if (data.error) {
          // Sin datos
          document.getElementById('distanceBarText').textContent = "-- cm";
          distanceBar.animate(0);
          document.getElementById('opTimeGaugeText').textContent = "-- s";
          opTimeGauge.animate(0);
          document.getElementById('maxTimeLabel').textContent = "max: 0 s";

          document.getElementById('doorState').textContent = "--";
          document.getElementById('uvState').textContent   = "--";

          let sc = document.getElementById('stateCircle');
          sc.textContent = "Desconectado";
          sc.style.backgroundColor = "#B0B0B0";

          humChart.data.labels = [];
          humChart.data.datasets[0].data = [];
          humChart.update();

          tempChart.data.labels = [];
          tempChart.data.datasets[0].data = [];
          tempChart.update();
          return;
        }

        let { distance, time_left, max_time, door_state, uv_state, hum, temp, status, timestamps } = data;

        // Distancia (0..25 cm)
        let ratioDist = distance / 25;
        if (ratioDist > 1) ratioDist = 1;
        distanceBar.animate(ratioDist, { duration: 500 });
        document.getElementById('distanceBarText').textContent = distance + " cm";

        // Tiempo Operación
        let ratioOpTime = 0;
        if (max_time > 0) {
          ratioOpTime = time_left / max_time;
          if (ratioOpTime > 1) ratioOpTime = 1;
        }
        opTimeGauge.animate(ratioOpTime, { duration: 500 });
        document.getElementById('opTimeGaugeText').textContent = time_left + " s";
        document.getElementById('maxTimeLabel').textContent = "max: " + max_time + " s";

        // Actualizar gráficas
        humChart.data.labels = timestamps;
        humChart.data.datasets[0].data = hum;
        humChart.update();

        tempChart.data.labels = timestamps;
        tempChart.data.datasets[0].data = temp;
        tempChart.update();

        // Puerta (abierto => rojo, cerrado => azul)
        let doorIndicator = document.getElementById('doorIndicator');
        document.getElementById('doorState').textContent = door_state;
        if (door_state.toLowerCase().includes("abierto")) {
          doorIndicator.style.backgroundColor = "#FF5A5F";  // rojo
        } else {
          doorIndicator.style.backgroundColor = "#5FC3E4";  // azul
        }

        // Luz UV (encendido => rojo, apagado => gris)
        let uvIndicator = document.getElementById('uvIndicator');
        document.getElementById('uvState').textContent = uv_state;
        if (uv_state.toLowerCase().includes("encendido") || uv_state.toLowerCase().includes("on")) {
          uvIndicator.style.backgroundColor = "#FF5A5F";
        } else {
          uvIndicator.style.backgroundColor = "#B0B0B0";
        }

        // Estado Actual (círculo)
        let sc = document.getElementById('stateCircle');
        sc.textContent = status;
        switch(status.toLowerCase()) {
          case "running":
            sc.style.backgroundColor = "#FF5A5F";
            break;
          case "idle":
            sc.style.backgroundColor = "#B0B0B0";
            break;
          case "finalizado":
            sc.style.backgroundColor = "#5FC3E4";
            break;
          default:
            sc.style.backgroundColor = "#B0B0B0";
        }
      } catch (err) {
        console.error("Error al actualizar datos de UV ale:", err);
      }
    }

    setInterval(updateuvaleData, 5000);
    updateuvaleData();
    </script>
</body>
</html>
