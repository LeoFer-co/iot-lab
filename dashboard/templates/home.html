<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dispositivos Activos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1C242C;
            color: #F0F0F0;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .device-card {
            background: #2A333B;
            border: 1px solid #424F5B;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

            .device-card h3 {
                margin-bottom: 10px;
                color: #D07B2C;
            }

            .device-card p {
                margin: 5px 0;
            }

        a {
            text-decoration: none;
            color: #5FC3E4;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Dispositivos en la red</h1>
    <div class="device-grid">
        {% for dev in devices %}
        <div class="device-card">
            <h3>{{ dev.device_name|capitalize }}</h3>
            <p>Tipo: {{ dev.device_type }}</p>
            <p>Estado: {{ dev.last_status }}</p>
            <a href="{{ url_for('device_detail', device_name=dev.device_name) }}">Ver Detalles</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
