<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>LC Projects - Dispositivos</title>

    <!-- Fuente Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --body-bg: #1C242C;
            --header-bg: #3A4C5E;
            --accent: #D07B2C;
            --card-bg: #2A333B;
            --card-border: #424F5B;
            --text-color: #F0F0F0;
            --text-secondary: #B0B0B0;
            --offline-card-bg: #4B1E1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .logo {
            height: 50px;
            margin-right: 15px;
        }

        .header-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--accent);
        }

        main {
            max-width: 1400px;
            width: 100%;
            margin: 20px auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .device-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .offline-card {
            background-color: var(--offline-card-bg);
        }

        .device-card h3 {
            margin-bottom: 10px;
            color: var(--accent);
        }

        .device-card p {
            margin: 5px 0;
        }

        a {
            color: #5FC3E4;
            text-decoration: none;
        }

            a.disabled {
                pointer-events: none;
                opacity: 0.4;
            }

        footer {
            text-align: center;
            padding: 10px 0;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LC Projects Logo" class="logo" />
        <h2 class="header-title">LC Projects - Dispositivos</h2>
    </header>

    <main>
        <h1>Dispositivos en la red</h1>
        <!-- Contenedor donde iremos añadiendo las tarjetas -->
        <div class="device-grid" id="deviceGrid">
            <!-- Se llenará dinámicamente con JS -->
        </div>
    </main>

    <footer>
        2025 - LC Projects
    </footer>

    <script>
        const deviceGrid = document.getElementById('deviceGrid');

        // Función para construir la tarjeta de un dispositivo
        function buildDeviceCard(dev) {
            // dev tiene: device_name, device_type, last_status, status_final, etc.
            let cardDiv = document.createElement('div');
            cardDiv.classList.add('device-card');

            if (dev.status_final === "Desconectado") {
                cardDiv.classList.add('offline-card');
            }

            // Título
            let h3 = document.createElement('h3');
            h3.textContent = dev.device_name.charAt(0).toUpperCase() + dev.device_name.slice(1);
            cardDiv.appendChild(h3);

            // Tipo
            let pTipo = document.createElement('p');
            pTipo.textContent = "Tipo: " + dev.device_type;
            cardDiv.appendChild(pTipo);

            // Estado
            let pEstado = document.createElement('p');
            pEstado.textContent = "Estado: " + dev.status_final;
            cardDiv.appendChild(pEstado);

            // Link
            if (dev.status_final === "Desconectado") {
                let aDisabled = document.createElement('a');
                aDisabled.classList.add('disabled');
                aDisabled.textContent = "Ver Detalles";
                cardDiv.appendChild(aDisabled);
            } else {
                let aLink = document.createElement('a');
                aLink.href = "/device/" + dev.device_name;
                aLink.textContent = "Ver Detalles";
                cardDiv.appendChild(aLink);
            }

            return cardDiv;
        }

        // Función para actualizar la lista de dispositivos
        async function updateDevices() {
            try {
                const resp = await fetch("/devices_data");
                const devices = await resp.json();

                // Limpia el grid
                deviceGrid.innerHTML = "";

                // Construye las tarjetas
                devices.forEach(dev => {
                    let card = buildDeviceCard(dev);
                    deviceGrid.appendChild(card);
                });
            } catch (err) {
                console.error("Error al actualizar dispositivos:", err);
            }
        }

        // Llamar cada 5s
        setInterval(updateDevices, 5000);
        // Llamada inicial
        updateDevices();
    </script>
</body>
</html>
